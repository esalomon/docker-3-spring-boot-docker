version: '3'

services:
  mysqldb:
    image: mysql:5.7
    restart: always
    ports:
      - '3306:3306'
    environment:
      MYSQL_DATABASE: pageviewservice
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'

  rabbitmq:
    image: rabbitmq:3.6-management
    restart: always
    ports:
      - "5671:5671"
      - "5672:5672"
      - "4369:4369"
      - "25672:25672"

  pageviewservice:
    image: esalomon/pageviewservice
    ports:
      - "8081:8081"
    restart: always
    depends_on:
      - mysqldb
      - rabbitmq
    environment: # Source: https://stackoverflow.com/questions/34189756/warning-about-ssl-connection-when-connecting-to-mysql-database
      SPRING_DATASOURCE_URL: 'jdbc:mysql://mysqldb:3306/pageviewservice?useSSL=false'
      SPRING_PROFILES_ACTIVE: 'mysql'
      SPRING_RABBITMQ_HOST: rabbitmq
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  springbootdocker:
    image: esalomon/springbootdocker
    ports:
      - "8080:8080"
    restart: always
    depends_on:
      - rabbitmq
      - pageviewservice
    environment:
      SPRING_RABBITMQ_HOST: rabbitmq
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
